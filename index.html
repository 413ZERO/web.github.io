    <div id="container">
        <h1 id="text"></h1>
    </div>

    <script src="build/scrambling-text.js"></script>
    <script>
        const TEXTS = [
            'Hi! </br> I am Zehan Bao / Justin, </br> An Innovation designer, </br> Self-taught creative technoligest',
            'I am passionate about </br> creating inspiring projects </br> that liberate peoples preconceptions',
        ];

        const scrambler = new window.Scrambler();
        const handleScramble = (text) => {
            document.getElementById('text').innerHTML = text;
        }

        let i = 0;

        function printText() {
            const targetText = TEXTS[i % TEXTS.length];
            if (i == 2) {
                scrambler.scramble(targetText, handleScramble, {
                    characters: Scrambler.CHARACTERS.ALPHABET,
                });
            } else {
                scrambler.scramble(targetText, handleScramble);
            }
            setTimeout(printText, 10000);
            i++;
        }
        printText();
    </script>
